<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Hotel Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#f0fff4',
              100: '#dcfce7',
              200: '#bbf7d0',
              300: '#86efac',
              400: '#4ade80',
              500: '#22c55e',
              600: '#16a34a',
              700: '#15803d',
              800: '#166534',
              900: '#013220',
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-[#FFFFF0] text-[#013220] min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="text-center mb-8">
      <div class="inline-block p-4 bg-primary-700 text-white rounded-full mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
        </svg>
      </div>
      <h1 class="text-3xl font-bold">Elite Escapes</h1>
      <p class="text-gray-700">The Perfect Option for Booking Stays</p>
    </div>
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
      <div class="p-6">
        <h2 class="text-2xl font-bold text-center">Create an Account</h2>
        <form id="register-form" class="space-y-4">
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label for="first-name" class="block text-sm font-medium mb-1">First Name</label>
              <input type="text" id="first-name" name="firstName" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary-500">
            </div>
            <div>
              <label for="last-name" class="block text-sm font-medium mb-1">Last Name</label>
              <input type="text" id="last-name" name="lastName" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary-500">
            </div>
          </div>
          <div>
            <label for="email" class="block text-sm font-medium mb-1">Email</label>
            <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary-500">
          </div>
          <div>
            <label for="password" class="block text-sm font-medium mb-1">Password</label>
            <input type="password" id="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary-500">
          </div>
          <div>
            <label for="confirm-password" class="block text-sm font-medium mb-1">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirmPassword" required 
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary-500">
          </div>
          
          <div>
            <button type="submit" class="w-full py-2 bg-primary-700 text-white rounded-md hover:bg-primary-800">Create Account</button>
          </div>
        </form>
      </div>
      <div class="px-6 py-4 bg-gray-50 border-t border-gray-200 text-center">
        <p class="text-sm">
          Already have an account? <a href="login.html" class="font-medium text-primary-700 hover:text-primary-600">Sign in</a>
        </p>
      </div>
    </div>
  </div>
  <script src="public/js/register.js"></script>
</body>
</html>
