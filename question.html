<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Form</title>
    <link rel="stylesheet" href="public/stylesheets/question.css">
</head>
<body>
    <div class="background-slideshow">
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Hotel Booking Questions</h1>
                <p>Please fill out the following information to book your hotel.</p>
            </div>
            <div class="card-content">
                <form id="booking-form">
                    <div class="form-group">
                        <label for="place">Place</label>
                        <input type="text" id="place" name="place" required>
                        <small>Enter the city or area where you want to book a hotel.</small>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="persons">Number of Persons</label>
                            <input type="number" id="persons" name="persons" min="1" max="20" required>
                        </div>
                        <div class="form-group">
                            <label for="rooms">Number of Rooms</label>
                            <input type="number" id="rooms" name="rooms" min="1" max="10" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="start-date">Start Date</label>
                            <input type="date" id="start-date" name="start-date" required>
                        </div>
                        <div class="form-group">
                            <label for="end-date">End Date</label>
                            <input type="date" id="end-date" name="end-date" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="budget">Budget</label>
                        <input type="number" id="budget" name="budget" min="1" step="0.01" required>
                        <small>Enter your budget in your local currency.</small>
                    </div>
                    <button type="submit">Submit Booking Request</button>
                </form>
            </div>
        </div>
    </div>
    <script src="question.js"></script>
</body>
</html>
